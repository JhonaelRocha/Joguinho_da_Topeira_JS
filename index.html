<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Font Press Start P2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!---->

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    
</head>
<body>
    <div class="container">
        <div class="menu">
            <!-- Tempo -->
            <div class="menu-time">
                <h2 style="color:red;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>

            <!-- Score -->
            <div class="menu-score">
                <h2 style="color:red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <!-- Vidas -->
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="Player" width="60px">
                <h2 id="lifes">x3</h2>
            </div>

        </div>


        <div class="panel">

            <div class="panel-row">
                <div class="square enemy" id="1"><img src="./src/images/sem_topeira.png" width="125%" ></div>
                <div class="square" id="2"><img src="./src/images/sem_topeira.png" width="125%"></div>
                <div class="square" id="3"><img src="./src/images/sem_topeira.png" width="125%"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"><img src="./src/images/sem_topeira.png" width="125%"></div>
                <div class="square" id="5"><img src="./src/images/sem_topeira.png" width="125%"></div>
                <div class="square" id="6"><img src="./src/images/sem_topeira.png" width="125%"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"><img src="./src/images/sem_topeira.png" width="125%"></div>
                <div class="square" id="8"><img src="./src/images/sem_topeira.png" width="125%"></div>
                <div class="square" id="9"><img src="./src/images/sem_topeira.png" width="125%"></div>
            </div>
        </div>
    </div>




    <!-- JavaScript -->
    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
